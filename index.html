<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Music lyrics finder</title>
  </head>
  <body>
    <header>
      <h1>Music lyrics finder</h1>
    </header>
    <div class="container">
      <div class="content">
        <div class="search">
          <h3>Search</h3>
          <form action="" id="form">
            <label for="artist">Artist</label>
            <input
              type="text"
              name="artist"
              id="artist-name"
              placeholder="Enter the artist name"
            />
            <label for="track-name">Track</label>
            <input
              type="text"
              name="track-name"
              id="track-name"
              placeholder="Enter the track name"
            />
            <p class="message">mensjae de error/no se encontro</p>
            <button type="submit" id="btn-submit">Search</button>
            <div class="sk-circle">
               <div class="sk-circle1 sk-child"></div>
               <div class="sk-circle2 sk-child"></div>
               <div class="sk-circle3 sk-child"></div>
               <div class="sk-circle4 sk-child"></div>
               <div class="sk-circle5 sk-child"></div>
               <div class="sk-circle6 sk-child"></div>
               <div class="sk-circle7 sk-child"></div>
               <div class="sk-circle8 sk-child"></div>
               <div class="sk-circle9 sk-child"></div>
               <div class="sk-circle10 sk-child"></div>
               <div class="sk-circle11 sk-child"></div>
               <div class="sk-circle12 sk-child"></div>
             </div>
         </form>
          <div class="image">
            <img src="img/image-music.svg" alt="image-music" />
          </div>
        </div>
        <div class="lyrics">
          <h3>Lyrics</h3>
          <p class="lyric"></p>
        </div>
      </div>
    </div>
    <footer>
      <p>Author: Eliceo Joel Herbas Inocente</p>
      <a href="https://www.linkedin.com/in/eliceojoel/" target="_blank">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/EliceoJoel" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>

    <script src="js/app.js" type="module"></script>

  </body>
</html>
